<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝藏小蛮资源库</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="navRow">
        <!-- 菜单条 -->
        <div class="menuBar"></div>
        <!-- 页面标签条 -->
        <div class="myICOBar">
            <img src="https://gitcode.net/2301_78006839/wxpj/-/raw/master/img/web/myICOBar.png?inline=false" alt="" class="myICO">
        </div>
    </div>

    <div class="container">
        <div class="block"></div>
        <div class="top">
            <div class="head">
                <img class="head_img" src="https://gitcode.net/2301_78006839/wxpj/-/raw/master/img/web/ico.png?inline=false" alt="">
            </div>
            <div class="search_div">
                <input id="searchText" type="text" placeholder="搜索你的钟爱">
                <div id="search_btn">
                    <img id="search_icon" src="https://gitcode.net/2301_78006839/wxpj/-/raw/master/img/web/search.png?inline=false" alt="">
                </div>
            </div>
            <!-- 搜索提示词 -->
            <div class="searchTagList">
                <div class="tagTitle">热门搜索 :</div>
                <div class="searchTag">AI</div>
                <div class="searchTag">VAM</div>
                <div class="searchTag">纳迪亚</div>
            </div>
        </div>
        <div class="searchBar">
            <div class="bar">最新更新</div>
        </div>
        <!-- 这里放所有card -->
        <div class="cardList" id="cardList"></div>
        <!-- 分页条 -->
        <div class="pageBar" id="pageBar">
            <div class="pageItem" id="upPage">上一页</div>
            <div class="pageItem pageItemActive">1</div>
            <div class="pageItem">2</div>
            <div class="pageItem">3</div>
            <div class="pageItem">4</div>
            <div class="pageItem">5</div>
            <div class="pageItem">...</div>
            <div class="pageItem">22</div>
            <div class="pageItem" id="downPage">下一页</div>
            <input id="pageInput" placeholder="页码">
            <div id="toPageBtn">跳转</div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
