    <!-- 导航栏 -->

        <!-- 菜单条 -->

        <div class="articlePage">

                    </div>
                    <div class="articleRead">

                    Your browser does not support the video tag.

                <div id="articleImgArea"></div>
                <p class="articlePTitle" id="downLoad">资源下载</p>

                </div>
                <div class="downLoadArea">
                    <div class="downLoadTitle">下载方式2</div>

                            <div class="downLoad2TextBody">
                                <p class="downLoad2Text">建议使用该渠道下载</p>
                                <p class="downLoad2Text">微信扫描二维码</p>
                                <p class="downLoad2Text">进入小程序</p>

                            </div>
                        </div>
                        <div class="downLoad2Right">
                            <img src="https://gitcode.net/2301_78006839/wxpj/-/raw/master/img/web/%E6%B8%B8%E6%88%8F%E9%80%9F%E6%9F%A5.jpg?inline=false" alt="" class="downLoad2Img">
                        </div>
                    </div>
