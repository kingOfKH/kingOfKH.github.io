<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="msvalidate.01" content="770039BCBB2030B8D5B564576CEE95BB" />
	<meta name="description" content="一个免费的为宅男、绅士提供免费游戏、小说、动漫、漫画、软件...等高质量内容的网站。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精品游戏-绅士宝藏</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/classify.css">
    <link rel="stylesheet" href="../component/navRow/navRow.css">

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js">
    </script>

</head>
<body>
    <div class="navRow">
        <!-- 菜单条 -->
        <div class="menuBar" id="menuBar"></div>
        <!-- 页面标签条 -->
        <div id="homeICO" class="myICOBar">
            <img src="https://gitcode.net/2301_78006839/wxpj/-/raw/master/img/web/myICOBar.png?inline=false" alt="" class="myICO">
        </div>
        <!-- 搜索按钮 -->
        <div class="nav_search" id="nav_search"></div>
        <!-- 搜索弹出框 -->
        <div id="searchMask">
            <div id="searchToast">
                <div class="toastTitle">搜索</div>
                <input type="text" class="toastInput" id="toastInput" placeholder="搜索你的钟爱">
                <div class="toastBtn" id="toastBtn"></div>
                <!-- 关闭按钮 -->
                <div class="toastClose" id="toastClose"></div>
            </div>
        </div>
        <!-- 添加一个透明遮罩 -->
        <div id="menuMask"></div>
        <div class="menuSelect" id="menuSelect">
            <div class="menuOption" id="homeBtn">首页</div>
            <div class="menuOption" id="niceGame">精品游戏</div>
            <div class="menuOption" id="pcGame">热门游戏</div>
            <!-- 
            <div class="menuOption">动漫漫画</div>
            <div class="menuOption">小说图文</div> -->
        </div>
    </div>


    <!-- 加载前展示 -->
    <div id="onload">
        <div id="load">
            <div class="loader"></div>
            <div class="shadow"></div>
        </div>
        <div id="load_text">加载中</div>
    </div>

    <div id="container" class="container">
        <div class="block"></div>
        
        <div class="classifyBlock">
            <div class="classifyTitle">精品游戏</div>
            
            <div class="classifyRow">
                <div class="classifyTagTitle">分类</div>
                <div class="classifyTags">
                    <div class="classifyTag">神级大作</div>
                    <div class="classifyTag">3D艺术</div>
                    <div class="classifyTag">二次元风</div>
                    <div class="classifyTag">真人互动</div>
                </div>
            </div>
        </div>
        
        <!-- 这里放所有card -->
        <div class="cardList" id="cardList"></div>
        <!-- 分页条 -->
        <div class="pageBar" id="pageBar">
            <div class="pageItem" id="upPage">上一页</div>
            <div class="pageItem pageItemActive">1</div>
            <div class="pageItem">2</div>
            <div class="pageItem">3</div>
            <div class="pageItem">4</div>
            <div class="pageItem">5</div>
            <div class="pageItem">...</div>
            <div class="pageItem">22</div>
            <div class="pageItem" id="downPage">下一页</div>
            <input id="pageInput" placeholder="页码">
            <div id="toPageBtn">跳转</div>
        </div>
        <div class="tailer">
            <div class="tailerRow">
                本站总访问量<span id="busuanzi_value_site_uv"></span>次
            </div>
            <div class="tailerRow">
                防失联请关注微信公众号：<span style="color: rgb(253, 202, 120);">宝藏小蛮</span>
            </div>
        </div>
    </div>


</body>
<script src="../component/navRow/navRow.js"></script>
<script src="../js/classify.js"></script>
</html>
