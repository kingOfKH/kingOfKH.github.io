<body>
    <div class="navRow">
        <!-- 菜单条 -->
        <div class="menuBar" id="menuBar"></div>
        <!-- 页面标签条 -->
        <div id="homeICO" class="myICOBar">

                <div class="toastClose" id="toastClose"></div>

        <!-- 添加一个透明遮罩 -->
        <div id="menuMask"></div>

            <div class="menuOption" id="homeBtn">首页</div>
            <div class="menuOption" id="niceGame">精品游戏</div>

            <div class="shadow"></div>

                </div>
                <div class="classifyTags" id="fireClassify">

        <div class="tailer">

            <div class="tailerRow">
